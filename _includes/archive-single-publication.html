{% include base_path %}

{{ post.citation }} <br>
{% if post.paperurl %}
  <a href="{{ post.paperurl }}" rel="permalink">[paper]</a>
{% endif %}
{% if post.preprinturl %}
  <a href="{{ post.preprinturl }}" rel="permalink">[preprint]</a>
{% endif %}
{% if post.protocol %}
  <a href="{{ post.protocol }}" rel="permalink">[pre-analysis protocol]</a>
{% endif %}
<a href="{{ post.url }}" rel="permalink">[more info]</a>
